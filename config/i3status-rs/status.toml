[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#155752"
idle_fg = "#E1DEBF"
info_bg = "#259990"

[icons]
name = "awesome"
[icons.overrides]
bat = " | | "
bat_full = " |X| "
bat_charging = " |^| "
bat_discharging = " |v| "





[[block]]
block = "weather"
#format = "{weather} ({location}) {temp}°, {wind} m/s {direction}"
format = "{weather} {temp}°"
service = { name = "openweathermap", api_key = "3be5d53611e0ca37d35aa15fe6446846", city_id = "1502026", units = "metric" }

[[block]]
block = "pacman"
interval = 10
format = "{count} updates available"
format_singular = "{count} update available"
format_up_to_date = "ok"

