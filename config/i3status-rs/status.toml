[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "disk_space"
path = "/home"
alias = "~"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
format_mem = "{Mug}GB/{MTg}GB"
format_swap = "{SUg}GB/{STg}GB"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "temperature"
collapsed = false
interval = 10
#format = "{min}° min, {max}° max, {average}° avg"
format = "{average}°"
#chip = "*-isa-*"
chip = "coretemp-isa-0000" #sensors -u

[[block]]
block = "cpu"
interval = 1
info     = 60
warning  = 70
critical = 80
#format = "{barchart} {utilization}% {frequency}GHz"

[[block]]
block = "load"
interval = 1
#format = "{1m} {5m} {15m}"
format = "{1m}"


